<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 17</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'kepler_stdsemicondensed';
            src: url('font/kepler_std_semicondensed-webfont.woff2') format('woff2'),
                url('font/kepler_std_semicondensed-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body class="m-2 bg-[#ae9aef]">
    <div class="flex flex-col justify-center items-center h-screen">
        <div class="max-w-sm rounded overflow-hidden shadow-xl bg-slate-50">
            <div>
                <img class="h-56 w-full" src="img/bust-shot.jpg" alt="bust-shot">
                <button class="p-4 bg-[#ffe212] hover:bg-yellow-400 rounded-full shadow-xl absolute block translate-x-64 -translate-y-8">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 fill-gray-600">
                        <path fill-rule="evenodd" d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <div class="mt-10 mb-10 flex flex-col items-center" style="font-family:kepler_stdsemicondensed">
                <div class="font-bold text-3xl">Jack Dawson</div>
                <div class="flex px-6 py-4 items-center grayscale text-gray-500 font-bold space-x-1" style="font-family:kepler_stdsemicondensed">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                    </svg>                      
                    <div class="text-sm">Visual Designer</div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                    </svg>                      
                    <div class="text-sm">United States</div>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-0 w-full border-t-2 border-gray-300 text-center text-gray-600">
                <div class="border-r-2">
                    <p class="mt-4 font-bold text-3xl">14k</p>
                    <p class="mt-1 mb-4 text-sm">Followers</p>
                </div>
                <div class="border-r-2">
                    <p class="mt-4 font-bold text-3xl">259</p>
                    <p class="mt-1 mb-4 text-sm">Following</p>
                </div>
                <div>
                    <p class="mt-4 font-bold text-3xl">3k</p>
                    <p class="mt-1 mb-4 text-sm">Likes</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
